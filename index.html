<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="assets/img/eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section id="tasks_add">
      <h2 class="tasks__title hidden">Add Item</h2>
      <label class="tasks__label" for="tasks__input_new">Add Item</label>
      <div class="tasks__row">
        <input id="tasks__input_new" class="tasks__input tasks__input_text" type="text">
        <button class="tasks__btn-edit">Add</button>
      </div>
    </section>
    <section class="tasks_incomplete">
      <h2 class="tasks__title">Todo</h2>
      <ul id="tasks__list_incomplete" class="tasks__list">
        <li class="tasks__item">
          <input class="tasks__input" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input type="text" class="tasks__input tasks__input_text">
          <button class="tasks__btn-edit">Edit</button>
          <button class="tasks__btn-delete">
            <img class="tasks__remove-icon" src="assets/icons/remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="tasks__item_edit tasks__item">
          <input class="tasks__input" type="checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input tasks__input_text">
          <button class="tasks__btn-edit">Save</button>
          <button class="tasks__btn-delete">
            <img class="tasks__remove-icon" src="assets/icons/remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks_complete">
      <h2 class="tasks__title">Completed</h2>
      <ul id="tasks__list_complete" class="tasks__list">
        <li class="tasks__item">
          <input class="tasks__input" type="checkbox" checked>
          <label class="tasks__label">See the Doctor</label>
          <input type="text" class="tasks__input tasks__input_text">
          <button class="tasks__btn-edit">Edit</button>
          <button class="tasks__btn-delete">
            <img class="tasks__remove-icon" src="assets/icons/remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
