<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <div class="header">
    <img src="assets/img/eisenhower-matrix.jpg">
    <a
        class="header-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main">
    <p id="adding-section">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn-add">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="incomplete-list">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img class="btn-delete-icon" src="assets/icons/remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn-edit">Save</button>
        <button class="btn-delete">
          <img class="btn-delete-icon" src="assets/icons/remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="completed-list">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img class="btn-delete-icon" src="assets/icons/remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
